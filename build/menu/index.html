<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="style.css" rel="stylesheet">
        <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script src="script.js"></script>

        <title>Menu</title>
    </head>

    <body>
        <div id="tourMenu">
            <div id="tourMenuFields">
                <div class="tourInput">
                    event <input id="eventName" class="textInput" />
                </div>
                <div class="tourInput">
                    city <input id="city" class="textInput" />
                </div>
                <div class="tourInput">
                    begin date <input id="beginDate" class="textInput" />
                </div>
                <div class="tourInput">
                    end date <input id="endDate" class="textInput" />
                </div>
                <div class="tourInput">
                    begin time <input id="beginTime" class="textInput" />
                </div>
                <div class="tourInput">
                    end time <input id="endTime" class="textInput" />
                </div>
                <div class="tourInput">
                    location <input id="location" class="textInput" />
                </div>
            </div>
            <div id="tourMenuButtons">
                <button id="add">add</button>
                <button id="fetchAll">fetch all</button>
            </div>
        </div>
        <div id="tours">
        </div>
    </body>
</html>
