<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="style.css" rel="stylesheet">
        <script
                src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/locale/nl.js"></script>
        <script src="script.js"></script>

        <title>Menu</title>
    </head>

    <body>
        <div id="tourMenu">
            <div id="tourMenuFields">
                <div class="tourInput">
                    event <input id="eventName" class="textInput" />
                </div>
                <div class="tourInput">
                    event link <input id="eventLink" class="textInput" />
                </div>
                <div class="tourInput">
                    city <input id="city" class="textInput" />
                </div>
                <div class="tourInput">
                    begin
                    <input placeholder="dd" id="beginDay" class="dayInput" />
                    <input placeholder="mm" id="beginMonth" class="monthInput" />
                    <input placeholder="yyyy" id="beginYear" class="yearInput" />
                    <input placeholder="hh" id="beginHour" class="hourInput" />
                    <input placeholder="mm" id="beginMinute" class="minuteInput" />
                </div>
                <div class="tourInput">
                    end
                    <input placeholder="dd" id="endDay" class="dayInput" />
                    <input placeholder="mm" id="endMonth" class="monthInput" />
                    <input placeholder="yyyy" id="endYear" class="yearInput" />
                    <input placeholder="hh" id="endHour" class="hourInput" />
                    <input placeholder="mm" id="endMinute" class="minuteInput" />
                </div>
                <div class="tourInput">
                    location <input id="location" class="textInput" />
                </div>
                <div class="tourInput">
                    location link <input id="locationLink" class="textInput" />
                </div>
            </div>
            <div id="tourMenuButtons">
                <button id="add">add</button>
                <button id="fetchAll">fetch all</button>
            </div>
        </div>
        <div id="tours">
        </div>
    </body>
</html>
